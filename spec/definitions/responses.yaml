404Response:
  type: object
  properties:
    status:
      type: integer
      description: Status code
      example: 404
    message:
      type: string
      description: Error message
      example: Bad request
500Response:
  type: object
  properties:
    status:
      type: integer
      description: Status code
      example: 500
    message:
      type: string
      description: Error message
      example: Internal server error